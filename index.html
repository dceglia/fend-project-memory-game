<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Matching Game</title>
    <meta name="description" content="">
    <link rel="stylesheet prefetch" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.1/css/font-awesome.min.css">
    <link rel="stylesheet prefetch" href="https://fonts.googleapis.com/css?family=Coda">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <link rel="stylesheet" href="css/app.css">
</head>
<body>

    <div class="container">
        <header>
            <h1>Matching Game</h1>
            <h5 class="game-timer">00:00:00</h5>
        </header>

        <section class="score-panel">
        	<ul class="stars">
        		<li id="firstStar"><i class="fa fa-star"></i></li>
        		<li id="secondStar"><i class="fa fa-star"></i></li>
        		<li id="finalStar"><i class="fa fa-star"></i></li>
        	</ul>

        	<span class="attempts">0</span> Attempts

            <div id="restart-button" class="restart">
        		<i class="fa fa-repeat"></i>
        	</div>
        </section>

        <dialog id="modal">
            <h2 id="modal-title">Congratulations!</h2>
            <span class="modal-results" id="modal-time"></span>
            <br></br>
            <span class="modal-results" id="modal-stars"></span>
            <br></br>
            <span class="modal-results" id="modal-counter"></span>
            <br></br>
            <div class="modal-buttons">
                <button class="modal-replay">Replay</button>
                <button id="btnCancel" onclick="closeModal()">Cancel</button>
            </div>
            <span class="close-modal" onclick="closeModal()">X</span>
        </dialog>

        <ul class="deck">
            <li class="card">
                <i class="fa fa-diamond"></i>
            </li>
            <li class="card">
                <i class="fa fa-paper-plane-o"></i>
            </li>
            <li class="card">
                <i class="fa fa-anchor"></i>
            </li>
            <li class="card">
                <i class="fa fa-bolt"></i>
            </li>
            <li class="card">
                <i class="fa fa-cube"></i>
            </li>
            <li class="card">
                <i class="fa fa-anchor"></i>
            </li>
            <li class="card">
                <i class="fa fa-leaf"></i>
            </li>
            <li class="card">
                <i class="fa fa-bicycle"></i>
            </li>
            <li class="card">
                <i class="fa fa-diamond"></i>
            </li>
            <li class="card">
                <i class="fa fa-bomb"></i>
            </li>
            <li class="card">
                <i class="fa fa-leaf"></i>
            </li>
            <li class="card">
                <i class="fa fa-bomb"></i>
            </li>
            <li class="card">
                <i class="fa fa-bolt"></i>
            </li>
            <li class="card">
                <i class="fa fa-bicycle"></i>
            </li>
            <li class="card">
                <i class="fa fa-paper-plane-o"></i>
            </li>
            <li class="card">
                <i class="fa fa-cube"></i>
            </li>
        </ul>
    </div>

    <script src="js/app.js"></script>
</body>
</html>
